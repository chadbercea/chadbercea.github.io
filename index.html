<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chad Bercea — Personal project hub and portfolio. Projects, experiments, and occasionally questionable code decisions.">
  <meta name="author" content="Chad Bercea">
  <title>Chad Bercea — Project Hub</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/favicon-180x180.png">
  
  <!-- OpenGraph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chadbercea.github.io/">
  <meta property="og:title" content="Chad Bercea — Project Hub">
  <meta property="og:description" content="Personal hub for projects, experiments, and occasionally questionable code decisions.">
  <meta property="og:image" content="https://chadbercea.github.io/images/Chad-Character-Avatar@2x.png">
  <meta property="og:site_name" content="chadbercea">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Chad Bercea — Project Hub">
  <meta name="twitter:description" content="Personal hub for projects, experiments, and occasionally questionable code decisions.">
  <meta name="twitter:image" content="https://chadbercea.github.io/images/Chad-Character-Avatar@2x.png">
  
  <!-- Theme -->
  <meta name="theme-color" content="#050505">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <span class="header__status">online</span>
        <span>•</span>
        <span id="timestamp">loading...</span>
      </div>
      
      <div class="header__hero">
        <figure class="header__avatar">
          <img src="/images/Chad-Character-Avatar@2x.png" alt="Chad Bercea character illustration" class="header__avatar-img">
        </figure>
        
        <div class="header__content">
          <h1 class="header__title">
            Chad<br><em>Bercea</em>
          </h1>
          
          <p class="header__desc">
            <span class="prompt">$</span> Personal hub for projects, experiments, and occasionally questionable code decisions.<span class="cursor"></span>
          </p>
        </div>
      </div>
    </div>
  </header>

  <nav class="nav">
    <div class="container">
      <div class="nav__inner">
        <div class="nav__filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="wip">WIP</button>
          <button class="filter-btn" data-filter="archived">Archived</button>
        </div>
        <span class="nav__count" id="project-count">Loading...</span>
      </div>
    </div>
  </nav>

  <main class="projects">
    <div class="container">
      <div class="projects__grid" id="projects-grid">
        <div class="loading">> Fetching projects...</div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <span>© 2024 chadbercea</span>
        <div class="footer__links">
          <a href="https://github.com/chadbercea" class="footer__link" target="_blank" rel="noopener">GitHub</a>
          <a href="https://linkedin.com/in/chadbercea" class="footer__link" target="_blank" rel="noopener">LinkedIn</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
