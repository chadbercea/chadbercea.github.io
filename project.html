<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project by Chad Bercea">
  <meta name="author" content="Chad Bercea">
  <title>Project — chadbercea</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/favicon-180x180.png">
  
  <!-- OpenGraph (updated dynamically by JS) -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://chadbercea.github.io/project.html">
  <meta property="og:title" content="Project — chadbercea">
  <meta property="og:description" content="Project by Chad Bercea">
  <meta property="og:image" content="https://chadbercea.github.io/images/Chad-Character-Avatar@2x.png">
  <meta property="og:site_name" content="chadbercea">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Project — chadbercea">
  <meta name="twitter:description" content="Project by Chad Bercea">
  <meta name="twitter:image" content="https://chadbercea.github.io/images/Chad-Character-Avatar@2x.png">
  
  <!-- Theme -->
  <meta name="theme-color" content="#050505">

  <!-- Load theme preference early to prevent flash -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
      var reduceMotion = localStorage.getItem('reduce-motion');
      if (reduceMotion === 'true') {
        document.documentElement.setAttribute('data-reduce-motion', 'true');
      }
    })();
  </script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <header class="detail-header">
    <div class="container">
      <div class="detail-header__inner">
        <a href="/" class="detail-header__back">
          <span class="detail-header__back-arrow">←</span>
          <span>Back to projects</span>
        </a>
        <span class="detail-header__timestamp" id="timestamp">loading...</span>
      </div>
    </div>
  </header>

  <main class="detail" id="detail-content">
    <div class="container">
      <div class="detail__loading">
        <span class="prompt">$</span> Loading project...<span class="cursor"></span>
      </div>
    </div>
  </main>

  <template id="detail-template">
    <article class="detail__article">
      <!-- Hero Section -->
      <header class="detail__hero">
        <div class="detail__hero-meta">
          <span class="detail__status" data-status></span>
          <span class="detail__date" data-date></span>
        </div>
        <h1 class="detail__title" data-title></h1>
        <p class="detail__tagline" data-tagline></p>
      </header>

      <!-- Hero Image -->
      <figure class="detail__image-wrap" data-hero-wrap>
        <img class="detail__image" data-hero alt="">
      </figure>

      <!-- Overview -->
      <section class="detail__section">
        <h2 class="detail__section-title">Overview</h2>
        <div class="detail__overview markdown-content" data-overview></div>
      </section>

      <!-- Tech Stack -->
      <section class="detail__section">
        <h2 class="detail__section-title">Tech Stack</h2>
        <div class="detail__tags" data-tags></div>
      </section>

      <!-- Links -->
      <section class="detail__section">
        <h2 class="detail__section-title">Links</h2>
        <div class="detail__links" data-links></div>
      </section>

      <!-- Meta Footer -->
      <footer class="detail__meta">
        <span data-meta-built></span>
        <span class="detail__meta-sep">•</span>
        <span data-meta-status></span>
        <span class="detail__meta-sep" data-meta-updated-sep>•</span>
        <span data-meta-updated></span>
      </footer>

      <!-- Navigation -->
      <nav class="detail__nav">
        <a href="/" class="detail__nav-link detail__nav-link--back">
          ← Back to projects
        </a>
        <a href="#" class="detail__nav-link detail__nav-link--next" data-next>
          Next: <span data-next-name></span> →
        </a>
      </nav>
    </article>
  </template>

  <template id="error-template">
    <div class="detail__error">
      <p><span class="prompt">></span> Error: <span data-error-message></span></p>
      <a href="/" class="detail__error-link">← Back to projects</a>
    </div>
  </template>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <span>© 2026 chadbercea</span>
        <div class="footer__links">
          <a href="https://github.com/chadbercea" class="footer__link" target="_blank" rel="noopener">GitHub</a>
          <a href="https://linkedin.com/in/chadbercea" class="footer__link" target="_blank" rel="noopener">LinkedIn</a>
          <a href="https://chadbercea.medium.com/" class="footer__link" target="_blank" rel="noopener">Medium</a>
          <a href="https://dribbble.com/chadbercea" class="footer__link" target="_blank" rel="noopener">Dribbble</a>
          <a href="https://www.instagram.com/chadbercea" class="footer__link" target="_blank" rel="noopener">Instagram</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="js/project-detail.js"></script>
</body>
</html>
